<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>mdMagic Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            line-height: 1.6;
        }
        
        .viewer-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--vscode-editor-foreground);
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        h1 { font-size: 2em; border-bottom: 1px solid var(--vscode-editorWidget-border); padding-bottom: 8px; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1.1em; }
        h5 { font-size: 1em; }
        h6 { font-size: 0.9em; }
        
        p {
            margin-bottom: 16px;
        }
        
        code {
            background-color: var(--vscode-textCodeBlock-background);
            color: var(--vscode-textPreformat-foreground);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: var(--vscode-editor-font-family);
        }
        
        pre {
            background-color: var(--vscode-textCodeBlock-background);
            color: var(--vscode-textPreformat-foreground);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        blockquote {
            margin: 16px 0;
            padding-left: 16px;
            border-left: 4px solid var(--vscode-editorWidget-border);
            color: var(--vscode-descriptionForeground);
        }
        
        ul, ol {
            margin: 16px 0;
            padding-left: 32px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        a {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--vscode-textLink-activeForeground);
            text-decoration: underline;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        
        th, td {
            border: 1px solid var(--vscode-editorWidget-border);
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: var(--vscode-editorWidget-background);
            font-weight: 600;
        }
        
        .toolbar {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .toolbar button {
            margin-left: 4px;
            padding: 4px 8px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toolbar button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .loading {
            text-align: center;
            padding: 32px;
            color: var(--vscode-descriptionForeground);
        }
        
        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 16px;
            border-radius: 4px;
            margin: 16px 0;
        }

        /* Table of Contents Styles */
        .toc-container {
            position: fixed;
            left: 16px;
            top: 70px;
            width: 250px;
            max-height: 70vh;
            overflow-y: auto;
            background-color: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 14px;
            z-index: 100;
        }

        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--vscode-editorWidget-border);
        }

        .toc-header h3 {
            margin: 0;
            font-size: 16px;
            color: var(--vscode-editor-foreground);
        }

        .toc-toggle {
            background: none;
            border: none;
            color: var(--vscode-textLink-foreground);
            cursor: pointer;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 2px;
        }

        .toc-toggle:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .toc-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }

        .toc-list .toc-list {
            padding-left: 16px;
            margin-top: 4px;
        }

        .toc-item {
            margin-bottom: 4px;
        }

        .toc-link {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
            display: block;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 13px;
            line-height: 1.3;
        }

        .toc-link:hover {
            background-color: var(--vscode-list-hoverBackground);
            color: var(--vscode-textLink-activeForeground);
        }

        .toc-level-1 .toc-link { font-weight: 600; }
        .toc-level-2 .toc-link { font-weight: 500; }
        .toc-level-3 .toc-link { font-weight: 400; }
        .toc-level-4 .toc-link { font-weight: 400; opacity: 0.9; }
        .toc-level-5 .toc-link { font-weight: 400; opacity: 0.8; }
        .toc-level-6 .toc-link { font-weight: 400; opacity: 0.7; }

        .toc-empty {
            color: var(--vscode-descriptionForeground);
            font-style: italic;
            margin: 0;
        }

        /* Theme Support */
        .theme-dark {
            /* Already handled by VS Code variables */
        }

        .theme-light {
            /* Already handled by VS Code variables */
        }

        .theme-high-contrast {
            /* Enhanced contrast for accessibility */
        }

        .theme-high-contrast h1,
        .theme-high-contrast h2,
        .theme-high-contrast h3,
        .theme-high-contrast h4,
        .theme-high-contrast h5,
        .theme-high-contrast h6 {
            border-bottom: 2px solid;
        }

        .theme-high-contrast code {
            border: 1px solid;
        }

        /* Print Styles */
        @media print {
            body {
                font-size: 12pt;
                line-height: 1.4;
                color: black;
                background: white;
            }

            .toolbar,
            .toc-container {
                display: none !important;
            }

            .viewer-container {
                max-width: none;
                margin: 0;
                padding: 0;
            }

            h1, h2, h3, h4, h5, h6 {
                color: black;
                page-break-after: avoid;
                break-after: avoid;
            }

            h1 {
                border-bottom: 2px solid black;
                padding-bottom: 4pt;
            }

            h2 {
                border-bottom: 1px solid black;
                padding-bottom: 2pt;
            }

            pre, code {
                background: #f5f5f5;
                border: 1px solid #ccc;
                page-break-inside: avoid;
                break-inside: avoid;
            }

            pre {
                padding: 8pt;
                font-size: 10pt;
            }

            code {
                padding: 1pt 2pt;
                font-size: 10pt;
            }

            table {
                page-break-inside: avoid;
                break-inside: avoid;
                border-collapse: collapse;
            }

            th, td {
                border: 1px solid black;
                padding: 4pt;
            }

            th {
                background: #f0f0f0;
                font-weight: bold;
            }

            blockquote {
                border-left: 3px solid black;
                margin: 8pt 0;
                padding-left: 8pt;
            }

            a {
                color: black;
                text-decoration: underline;
            }

            /* Print URLs after links */
            a[href]:after {
                content: " (" attr(href) ")";
                font-size: 10pt;
                color: #666;
            }

            img {
                max-width: 100%;
                page-break-inside: avoid;
                break-inside: avoid;
            }

            ul, ol {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            li {
                page-break-inside: avoid;
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="refresh-btn" title="Refresh">🔄</button>
        <button id="theme-btn" title="Switch Theme">🎨</button>
        <button id="print-btn" title="Print">🖨️</button>
        <button id="export-btn" title="Export">📤</button>
    </div>
    
    <div class="toc-container" id="toc-container">
        <div class="toc-header">
            <h3>Table of Contents</h3>
            <button id="toc-toggle" class="toc-toggle">Hide</button>
        </div>
        <div class="toc-content">
            <p class="toc-empty">No headings found</p>
        </div>
    </div>
    
    <div class="viewer-container">
        <div id="content">
            <div class="loading">Loading markdown content...</div>
        </div>
    </div>

    <script src="scripts/viewer.js"></script>
</body>
</html>
