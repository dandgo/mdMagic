<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; script-src 'unsafe-inline';">
    <title>mdMagic Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            line-height: 1.6;
        }
        
        .viewer-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--vscode-editor-foreground);
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        h1 { font-size: 2em; border-bottom: 1px solid var(--vscode-editorWidget-border); padding-bottom: 8px; }
        h2 { font-size: 1.5em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1.1em; }
        h5 { font-size: 1em; }
        h6 { font-size: 0.9em; }
        
        p {
            margin-bottom: 16px;
        }
        
        code {
            background-color: var(--vscode-textCodeBlock-background);
            color: var(--vscode-textPreformat-foreground);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: var(--vscode-editor-font-family);
        }
        
        pre {
            background-color: var(--vscode-textCodeBlock-background);
            color: var(--vscode-textPreformat-foreground);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        blockquote {
            margin: 16px 0;
            padding-left: 16px;
            border-left: 4px solid var(--vscode-editorWidget-border);
            color: var(--vscode-descriptionForeground);
        }
        
        ul, ol {
            margin: 16px 0;
            padding-left: 32px;
        }
        
        li {
            margin-bottom: 8px;
        }
        
        a {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
        }
        
        a:hover {
            color: var(--vscode-textLink-activeForeground);
            text-decoration: underline;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
        }
        
        th, td {
            border: 1px solid var(--vscode-editorWidget-border);
            padding: 8px 12px;
            text-align: left;
        }
        
        th {
            background-color: var(--vscode-editorWidget-background);
            font-weight: 600;
        }
        
        .toolbar {
            position: fixed;
            top: 16px;
            right: 16px;
            background-color: var(--vscode-editorWidget-background);
            border: 1px solid var(--vscode-editorWidget-border);
            border-radius: 4px;
            padding: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .toolbar button {
            margin-left: 4px;
            padding: 4px 8px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .toolbar button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        
        .loading {
            text-align: center;
            padding: 32px;
            color: var(--vscode-descriptionForeground);
        }
        
        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 16px;
            border-radius: 4px;
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="refresh-btn" title="Refresh">üîÑ</button>
        <button id="print-btn" title="Print">üñ®Ô∏è</button>
        <button id="export-btn" title="Export">üì§</button>
    </div>
    
    <div class="viewer-container">
        <div id="content">
            <div class="loading">Loading markdown content...</div>
        </div>
    </div>

    <script>
        (function() {
            const vscode = acquireVsCodeApi();
            
            // Get DOM elements
            const contentDiv = document.getElementById('content');
            
            // Simple markdown to HTML converter (basic implementation)
            function markdownToHtml(markdown) {
                if (!markdown) return '<p>No content to display</p>';
                
                let html = markdown
                    // Headers
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^#### (.*$)/gim, '<h4>$1</h4>')
                    .replace(/^##### (.*$)/gim, '<h5>$1</h5>')
                    .replace(/^###### (.*$)/gim, '<h6>$1</h6>')
                    
                    // Bold and Italic
                    .replace(/\*\*(.*?)\*\*/gim, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/gim, '<em>$1</em>')
                    
                    // Code blocks
                    .replace(/```([\s\S]*?)```/gim, '<pre><code>$1</code></pre>')
                    .replace(/`([^`]+)`/gim, '<code>$1</code>')
                    
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/gim, '<a href="$2">$1</a>')
                    
                    // Line breaks
                    .replace(/\n\n/gim, '</p><p>')
                    .replace(/\n/gim, '<br>');
                
                // Wrap in paragraphs if not already wrapped
                if (!html.startsWith('<h') && !html.startsWith('<p') && !html.startsWith('<pre')) {
                    html = '<p>' + html + '</p>';
                }
                
                return html;
            }
            
            // Render markdown content
            function renderContent(markdown) {
                try {
                    const html = markdownToHtml(markdown);
                    contentDiv.innerHTML = html;
                    
                    // Make links work within VS Code
                    const links = contentDiv.querySelectorAll('a');
                    links.forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            vscode.postMessage({
                                type: 'executeCommand',
                                payload: {
                                    command: 'vscode.open',
                                    args: [link.href]
                                }
                            });
                        });
                    });
                } catch (error) {
                    contentDiv.innerHTML = `<div class="error">Error rendering markdown: ${error.message}</div>`;
                }
            }
            
            // Handle toolbar actions
            document.getElementById('refresh-btn').addEventListener('click', () => {
                vscode.postMessage({
                    type: 'executeCommand',
                    payload: {
                        command: 'refresh'
                    }
                });
            });
            
            document.getElementById('print-btn').addEventListener('click', () => {
                window.print();
            });
            
            document.getElementById('export-btn').addEventListener('click', () => {
                vscode.postMessage({
                    type: 'executeCommand',
                    payload: {
                        command: 'export'
                    }
                });
            });
            
            // Handle messages from extension
            window.addEventListener('message', event => {
                const message = event.data;
                
                switch (message.type) {
                    case 'setContent':
                        renderContent(message.payload.content);
                        break;
                        
                    case 'updateConfig':
                        // Handle configuration updates
                        break;
                        
                    case 'executeCommand':
                        // Handle command execution
                        break;
                }
            });
            
            // Notify extension that webview is ready
            vscode.postMessage({
                type: 'webviewReady',
                payload: {}
            });
        })();
    </script>
</body>
</html>
